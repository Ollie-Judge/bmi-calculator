<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="titleContainer">
      <h1>BMI Calculator</h1>
    </div>

    <div class="bmiCalcDiv">
      <div>
        <input
          type="number"
          step="any"
          class="inputs"
          id="heightInput"
          placeholder="Enter Height in M Here: "
        />
      </div>

      <div>
        <input
          type="number"
          step="any"
          class="inputs"
          id="weightInput"
          placeholder="Enter Weight in KG Here:"
        />
      </div>

      <div class="submitbuttonContainer">
        <button id="submitButton">Submit</button>
      </div>

      <div class="outputContainer">
        <h3>Your BMI is:</h3>
        <h4 id="bmiOutput"></h4>
        <h6 class="infoHint">
          To understand your BMI better, look at the chart below
        </h6>
      </div>
    </div>

    <div class="imgContainer">
      <img src="images/bmi-chart.png.jpeg" alt="BMI Chart" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
